<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farkle! | Dice game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container" id="rules-toggle">Rules</div>
      <div class="header-container" id="about-toggle">About</div>
      <div id="title">
        <h2>Farkle!</h2>
      </div>
      <div class="header-container right">
        <div class="switch">
          <div class="circle"></div>
        </div>
      </div>
    </header>
    <section class="modal" id="rules"></section>
    <section class="modal" id="about"></section>
    <div id="start-wrapper" class="modal">
      <button id="btn-add-player">+</button>
      <div id="names-container">
        <div class="name-input-container">
          <input
            type="text"
            id="name-input-1"
            maxlength="20"
            placeholder="player name..."
          />
        </div>
      </div>
      <button id="btn-start" class>Start</button>
    </div>
    <div id="win-container" class="modal hidden"></div>
    <section id="play-area">
      <div id="message-container"></div>
      <div id="active-dice-container"></div>
      <div id="selected-dice-container"></div>
    </section>
    <div id="btn-wrapper"></div>
    <div id="footer"></div>
  </body>
</html>
<script src="src/index.js" type="module"></script>
